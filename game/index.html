<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.4/pixi.min.js"></script></head>
<body>
<div id="pixiview"></div>
<script>
    const app = new PIXI.Application({
        width: 800, height: 600, backgroundColor: 0x1099bb, resolution: window.devicePixelRatio || 1,
    });
    document.body.appendChild(app.view);

    const container = new PIXI.Container();
    const container2= new PIXI.Container();

    app.stage.addChild(container);
    app.stage.addChild(container2);

    // Create a new texture
    const texture = PIXI.Texture.from('./images/A/A.png');

    // Create a 5x5 grid of bunnies
        const bunny = new PIXI.Sprite(texture);
        bunny.width=bunny.width/20;
        bunny.height=bunny.height/20;
        bunny.anchor.set(0.5);
        bunny.x = 40;
        bunny.y = 40;
        container.addChild(bunny);

    const texture2 = PIXI.Texture.from('./images/B/B.png');
    // Create a 5x5 grid of bunnies
    const bunny2 = new PIXI.Sprite(texture2);
    bunny2.width=bunny2.width/20;
    bunny2.height=bunny2.height/20;
    bunny2.anchor.set(0.5);
    bunny2.x = 0;
    bunny2.y = 0;
    container2.addChild(bunny2);

    // Move container to the center
    container.x = 200//app.screen.width / 2;
    container.y = 200//app.screen.height / 2;

    container2.x = 700//app.screen.width / 2;
    container2.y = 200//app.screen.height / 2;

    // Center bunny sprite in local container coordinates
    container.pivot.x = container.width / 2;
    container.pivot.y = container.height / 2;

    container2.pivot.x = container2.width / 2;
    container2.pivot.y = container2.height / 2;

    // Listen for animate update
    app.ticker.add((delta) => {
        // rotate the container!
        // use delta to create frame-independent transform
        container.x += 1 * delta;
        container.y += 1 * delta;
        container2.x += 0 * delta;
        container2.y += 0 * delta;

    });

</script>
</body>
</html>
