<html lang="ja">
	<head>
		    <meta charset="UTF-8">
		        <title>Sample App</title>
	</head>
	<body>
	<center>
	<h>ヒトあつめ</h>
	<br>
	{{.info.Players}} players are playing now!
	<br>

	{{if eq .info.Page 0}}
		<form method="post" action="/">
			<button type="submit">Create a room</button>
			<button type="submit">Join a room </button>
		</form>
	{{else if eq .info.Page 1}}
		<a>{{.host.id}}</a>
		<a>{{.host.name}}</a>
	{{end}}
		</center>
	</body>
</html>
