<html lang="ja">
<title>ヒトあつめ</title>
	<head>
		    <meta charset="UTF-8">
		        <title>Sample App</title>
	</head>
	<body>
	<center>
	<h1>ヒトあつめ</h1>

	{{if eq .page 0}}
		<br>
		{{.info.Players}} players are playing now!
		<br>

			<button type="submit" onclick="window.open('http://localhost:8080/Create','subwin','width=800,height=600');">Create a room</button>
			<button type="submit" onclick="window.open('http://localhost:8080/Join','subwin','width=800,height=600');">Join a room</button>
	{{else if eq .page 1}}
		<br>
		<h1>Room Setting</h1>
		<br>
		<form method="post" action="/Created">
		<a>your name:<input type="text" name="text"maxlength='12' placeholder={{.Name}} ></a>
			<br>
		<button>Done</button>
		</form>
	{{else if eq .page 2}}
		<br>
		<h1>Join a Room</h1>
		<br>
		<form method="post" action="/Joined">
			<a>your name:<input type="text" name="text"maxlength='12' placeholder={{.Name}} ></a>
			<br>
			<a>room id:<input type="text" name="id"maxlength='20' minlength='20'   ></a>
			<br>
			<button>Done</button>
		</form>

	{{end}}
		<red>{{ .message}}</red>

		</center>
	</body>
</html>
